<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vega Hosting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style-registro-usuario.css" />
  </head>
  <body>
    <div
      class="container-fluid justify-content-center align-items-center shadow-lg"
      id="fondo"
    >
      <form action="index.html">
        <div class="float-start" id="formulario">
          <div class="mb-3">
            <label for="registroNombreUsuario">Nombre de usuario</label>
            <br />
            <input type="text" />
          </div>
          <div class="mb-3">
            <label for="registroEmail">Correo electrónico</label>
            <br />
            <input type="email" />
          </div>
          <div class="mb-3">
            <label for="registroTelefono">N° Telefonico</label>
            <br />
            <input type="text" />
          </div>
          <div class="mb-3">
            <label for="registroNombreCompania">
              Nombre de la compañía (Opcional)
            </label>
            <br />
            <input type="text" />
          </div>
        </div>

        <div class="float-end" id="formulario">
          <div class="mb-3">
            <label for="registroCiudad">Ciudad</label>
            <br />
            <input type="text" />
          </div>
          <div class="mb-3">
            <label for="registroDireccion">Dirección</label>
            <br />
            <input type="text" />
          </div>
          <div class="mb-3">
            <label for="registroContrasena">Contraseña</label>
            <br />
            <input type="password" />
          </div>
          <div class="mb-3">
            <label for="registroConfirmarContrasena">
              Confirmar contraseña
            </label>
            <br />
            <input type="password" />
          </div>
        </div>
        <button type="submit" class="btn btn-light m-4" id="boton-registro">
          Registrar
        </button>
      </form>
    </div>
  </body>
</html>
