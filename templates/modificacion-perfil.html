<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style-modificacion-perfil.css" />
</head>
<body>
    <div class="container-fluid justify-content-center align-items-center shadow-lg" id="fondo">
        <form action="index.html">
          <div class="container-fluid" id="container">
            <div class="float-start" id="formulario">
              <div class="mb-3 m-1">
                <label for="registroNombreUsuario" class="mt-3">Nombre de usuario</label>
                <br />
                <input type="text" />
              </div>
              <div class="mb-3 m-1">
                <label for="registroEmail" class="mt-3">Correo electrónico</label>
                <br />
                <input type="email" />
              </div>
              <div class="mb-3 m-1">
                <label for="registroTelefono" class="mt-3">N° Telefonico</label>
                <br />
                <input type="text" />
              </div>
              <div class="mb-3 m-1">
                <label for="registroNombreCompania" class="mt-3">Nombre de la compañía (Opcional)
                </label>
                <br />
                <input type="text" />
              </div>
            </div>
    
            <div class="float-end" id="formulario">
              <div class="mb-3 m-1">
                <label for="registroCiudad" class="mt-3">Ciudad</label>
                <br />
                <input type="text" />
              </div>
              <div class="mb-3 m-1">
                <label for="registroDireccion" class="mt-3">Dirección</label>
                <br />
                <input type="text" />
              </div>
              <div class="container-fluid  shadow-lg">
                <button type="submit" class="btn btn-lg btn-light m-4 shadow-lg fw-bold btn-block" id="btn">
                  Guardar cambios
                </button>
              </div>
            </div>
              
          </div>
          </form>
    </div>
</body>
</html>
