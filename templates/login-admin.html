<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Administrador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style-login-admin.css" />
</head>
<body>
    <form action="index.html">
        <div class="container">
            <div id="inicio">            
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Nombre de Usuario</label>
                    <input style="width: 400px;" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Ingrese el nombre de usuario">
                </div>
                <br>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Contraseña</label>
                    <input style="width: 400px;" type="password" class="form-control" id="inputPassword" placeholder="Ingrese la contraseña">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>
            </div>
            <div class="logo-container">
                <img src="../assets/f476b87d-4953-40a1-9ff0-32c15ac948da-removebg-preview.png" alt="Logo Vega Hosting">
            </div>
        </div>
        </form>
</body>
</html>
