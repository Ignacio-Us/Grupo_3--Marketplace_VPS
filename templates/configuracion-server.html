<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vega Hosting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style-configuracion-server.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg shadow-lg"
      style="background-color: #07155e"
    >
      <div class="container-fluid">
        <a href="index.html">
          <img
            src="..\assets\Logo de navbar.png"
            class="left-align img-fluid"
            style="width: 16rem; height: 5rem"
          />
        </a>
        <div class="right-align">
          <a href="" id="usuario">
            <img src="../assets/Avatar.png" class="img-fluid" id="avatar" />
            Usuario
          </a>
        </div>
      </div>
    </nav>

    <div
      class="container-fluid justify-content-center align-items-center shadow-lg"
      id="fondo"
    >
      <form action="simulador-compra.html">
        <div class="row mb-5">
          <h4>Configuración de servidor</h4>
          <br />
          <div class="float-start" id="config-server">
            <div class="mb-3">
              <label for="">Hostname</label>
              <br />
              <input type="text" />
            </div>
            <div class="mb-3">
              <label for="">Sistema operativo</label>
              <br />
              <select class="form-select" id="selecionador">
                <option selected>---</option>
                <option value="1">CentOs</option>
                <option value="2">Debian</option>
                <option value="3">Ubuntu</option>
              </select>
            </div>
          </div>
          <div class="float-end" id="config-server">
            <label for="">Contraseña de administrador</label>
            <br />
            <input type="password" />
          </div>
        </div>
        <div class="row">
          <h4>Configuración opcional</h4>
          <br />
          <div class="float-start" id="config-server">
            <div class="mb-3">
              <label for="">(Opcional) Agregar vCore</label>
              <br />
              <select class="form-select" id="selecionador">
                <option selected>---</option>
                <option value="1">1vCore $3.000 CLP</option>
                <option value="2">2vCore $6.000 CLP</option>
                <option value="3">3vCore $9.000 CLP</option>
              </select>
            </div>
            <br />
            <div class="mb-3">
              <label for="">(Opcional) Agregar RAM</label>
              <br />
              <select class="form-select" id="selecionador">
                <option selected>---</option>
                <option value="1">2 GB $2.000 CLP</option>
                <option value="2">4 GB $4.000 CLP</option>
                <option value="3">6 GB $6.000 CLP</option>
              </select>
            </div>
          </div>
          <div class="float-end" id="config-server">
            <label for="">(Opcional) Agregar memoria SSD</label>
            <br />
            <select class="form-select" id="selecionador">
              <option selected>---</option>
              <option value="1">25 GB $2.000 CLP</option>
              <option value="2">50 GB $4.000 CLP</option>
              <option value="3">100 GB $8.000 CLP</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-light m-4" id="boton-continuar">
          Continuar
        </button>
      </form>
    </div>

    <footer class="mt-auto">
      <div class="container-fluid text-white" style="background-color: #043d6c">
        <div class="row">
          <div class="col-4 text-start p-2">
            <h5>Soporte técnico</h5>
            <br />
            <p>
              <span class="fw-semibold">Número de contacto:</span> 780 2554 5940
              <br />
              <span class="fw-semibold">Correo electrónico:</span>
              support@vegahosting.com
            </p>
          </div>

          <div class="col-6 text-end p-2">
            <br /><br />
            <a href="faq.html" class="text-white fw-semibold"
              >Preguntas frecuentes</a
            >
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
